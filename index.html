<!DOCTYPE html>
<html>
<head>
	<title>Slider V2</title>
	<meta charset="utf-8" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="index.css" />
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>
<body>
    <div class="page">
    	<div class="main_container">
    		<div class="main_img_container">
    			<img src="img/TLOU_1.jpg" data-main-img="1" class="main_img" alt="Элли прячется от Серафитов" />

    			<div class="left_button blocks">
    				 <i class="fas fa-arrow-left arrows"></i>
    			</div>
    			<div class="right_button blocks">
    				 <i class="fas fa-arrow-right arrows"></i>
    			</div>

    			<div class="name_of_img_block">
    			    <span class="name_of_jpg">Элли прячется от Серафитов</span>	 
    			</div>
    		</div>
    		<div class="img_container">
    			<div class="images_blocks">
    				<img src="img/TLOU_1.jpg" class="images" alt="Элли прячется от Серафитов" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_2.jpg" class="images" alt="Элли сидит на кровати" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_3.jpg" class="images" alt="Элли нашла Нору" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_4.jpg" class="images" alt="Поиски Томми" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_5.jpg" class="images" alt="Элли с Диной" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_6.jpg" class="images" alt="Уставший Джесси" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_7.jpg" class="images" alt="Элли успокаивает Дину" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_8.jpg" class="images" alt="Проход в центр Сиетла" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_9.jpg" class="images" alt="Томми упрекает Элли" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_10.jpg"  class="images" alt="Элли вспоминает Джоела" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_11.jpg"  class="images" alt="Элли разговаривает с Джоелом" />
    			</div>
    			<div class="images_blocks">
    				<img src="img/TLOU_12.jpg"  class="images" alt="Элли играет на гитаре" />
    			</div>
    		</div> 
    	</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
